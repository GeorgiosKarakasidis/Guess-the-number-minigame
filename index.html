<body>
    
<div class="game">
    
    <h1>Guess the number</h1>
    <p>Im thinking of number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Submit</button>
    <p id="hint"></p>
    <p id="attempts">Attempts : 0</p>
    <button id="secretButton"onclick="game()" hidden>Replay the game!</button>

    <script src="script.js"></script>
</div>
</body>
</html>
